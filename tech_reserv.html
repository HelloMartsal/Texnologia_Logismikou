<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Reservation</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/main.min.js'></script>
    <!-- Optional: FullCalendar locales for different languages -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.2/locales-all.min.js'></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        #calendar-container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        #exportEvents {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #exportEvents:hover {
            background-color: #45a049;
        }
        .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgb(0,0,0); 
        background-color: rgba(0,0,0,0.4); 
        }

        
        .modal-content {
        background-color: #fefefe;
        margin: 15% auto; 
        padding: 20px;
        border: 1px solid #888;
        width: 80%; 
        }

        
        .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        }

        .close:hover,
        .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
        }
    </style>
</head>
<body>

<div id="calendar-container">
    <div id='calendar'></div>
</div>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Choose form of communication:</p>
      <select id="mySelect">
        <option value="Phone">Phone</option>
        <option value="Chat">Chat</option>
        <!-- Add more options as needed -->
      </select>
      <p>Problem description:</p>
      <input type="text" id="myInput">
      <button id="myButton">Submit</button>
    </div>
  
  </div>

<script>
document.addEventListener('DOMContentLoaded', function(){
    var calendarElement = document.getElementById('calendar');
    var calendar;

    // Initialize FullCalendar
    calendar = new FullCalendar.Calendar(calendarElement, {
        initialView: 'timeGridWeek',
        headerToolbar: false,
        allDaySlot: false,
        weekNumbers: false,
        dayHeaderFormat: { weekday: 'short' },
        editable: true,
        eventClick: function(info) {
            var current = new Date();
            if (info.event.start < current) {
                alert('You cannot choose a past slot');
                return;
            }
            var start = info.event.start.toLocaleString();
            var end = info.event.end.toLocaleString();
            if (confirm('Do you choose this slot?')) {
                
                console.log('You chose this slot:', start, end);
                var modal = document.getElementById("myModal");
                var span = document.getElementsByClassName("close")[0];
                var btn = document.getElementById("myButton");
                modal.style.display = "block";
                span.onclick = function() {
                    modal.style.display = "none";
                }
                window.onclick = function(event) {
                    if (event.target == modal) {
                        modal.style.display = "none";
                    }
                }
                btn.onclick = function() {
                    // Get the select element
                    var select = document.getElementById("mySelect");
                    var selectedOption = select.options[select.selectedIndex].value;
                    var input = document.getElementById("myInput");
                    var enteredText = input.value;
                    postReservation(start, end, selectedOption, enteredText);
                    modal.style.display = "none";
                    

                }
            }

        },        
    });


    calendar.render();
    fetchAvailability(calendar);


});

function fetchAvailability(calendar) {
    fetch('/api/tech_calendar')
    .then(response => response.json())
    .then(data => {
        if (!data || !data.data || !Array.isArray(data.data)) {
            console.error('Invalid data format:', data);
            return;
        }
        calendar.removeAllEvents(); // Clear existing events
        const events = data.data.map(event => {

            var eventDate = new Date(event.description);
            return {
                daysOfWeek:[eventDate.getDay() ], // FullCalendar expects an array of days
                startTime: event.startTime,
                endTime: event.endTime,
                description: event.description
            };
        });
        calendar.addEventSource(events);
    })
    .catch(error => {
        console.error('Error fetching events:', error);
    });
}


function postReservation(start, end, selectedOption, enteredText) {
    fetch('/api/tech_reserv', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            start: start,
            end: end,
            selectedOption: selectedOption,
            enteredText: enteredText
        })
    })
    .then(response => {
        if (response.ok) {
            alert('Reservation saved successfully!');
        } else {
            alert('Failed to save reservation');
        }
    })
    .catch(error => {
        console.error('Error saving reservation:', error);
    });
}

</script>
</body>
</html>
